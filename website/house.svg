<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 110 84" width="220" height="168">
  <defs>
    <style>
      .roof { fill: #c05e3c; }
      .wall { fill: #2d2a26; }
      .win  { fill: #2d2a26; opacity: 0.35; }
      .base { fill: #2d2a26; }
    </style>
  </defs>
  <!-- Row 0: peak -->
  <rect class="roof" x="40" y="6" width="10" height="6"/>
  <rect class="roof" x="50" y="0" width="10" height="12"/>
  <rect class="roof" x="60" y="6" width="10" height="6"/>
  <!-- Row 1: mid roof -->
  <rect class="roof" x="20" y="18" width="10" height="6"/>
  <rect class="roof" x="30" y="12" width="50" height="12"/>
  <rect class="roof" x="80" y="18" width="10" height="6"/>
  <!-- Row 2: roof base -->
  <rect class="roof" x="0" y="30" width="10" height="6"/>
  <rect class="roof" x="10" y="24" width="90" height="12"/>
  <rect class="roof" x="100" y="30" width="10" height="6"/>
  <!-- Row 3: walls + windows -->
  <rect class="wall" x="0" y="36" width="20" height="12"/>
  <rect class="win"  x="30" y="36" width="20" height="12"/>
  <rect class="win"  x="60" y="36" width="20" height="12"/>
  <rect class="wall" x="90" y="36" width="20" height="12"/>
  <!-- Row 4: walls + door top -->
  <rect class="wall" x="0" y="48" width="20" height="12"/>
  <rect class="wall" x="40" y="48" width="40" height="12"/>
  <rect class="wall" x="90" y="48" width="20" height="12"/>
  <!-- Row 5: walls + door -->
  <rect class="wall" x="0" y="60" width="20" height="12"/>
  <rect class="wall" x="40" y="60" width="10" height="12"/>
  <rect class="wall" x="70" y="60" width="10" height="12"/>
  <rect class="wall" x="90" y="60" width="20" height="12"/>
  <!-- Row 6: foundation -->
  <rect class="base" x="0" y="72" width="110" height="6"/>
</svg>
