name: Binaries

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          ext=""
          if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
          go build -ldflags="-s -w" -o "micasa${ext}" ./cmd/micasa

      - name: Package
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          name="micasa_${GOOS}_${GOARCH}"
          if [ "$GOOS" = "windows" ]; then
            zip "${name}.zip" micasa.exe
          else
            tar czf "${name}.tar.gz" micasa
          fi

      - name: Upload release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          name="micasa_${GOOS}_${GOARCH}"
          if [ "$GOOS" = "windows" ]; then
            gh release upload "${{ github.event.release.tag_name }}" "${name}.zip"
          else
            gh release upload "${{ github.event.release.tag_name }}" "${name}.tar.gz"
          fi

  checksums:
    name: Checksums
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: gh release download "${{ github.event.release.tag_name }}" --dir assets

      - name: Generate checksums
        run: |
          cd assets
          sha256sum * > checksums.txt

      - name: Upload checksums
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: gh release upload "${{ github.event.release.tag_name }}" assets/checksums.txt
