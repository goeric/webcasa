name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CGO_ENABLED: "0"

jobs:
  test:
    name: Build & Test (${{ matrix.os }}, Go ${{ matrix.go-version }})
    runs-on: ${{ matrix.os }}
    concurrency:
      group: ci-test-${{ matrix.os }}-${{ matrix.go-version }}-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.25"]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build ./...

      - name: Print test seed
        run: echo "MICASA_TEST_SEED=${{ github.run_id }}"

      - name: Test
        run: go test -race -shuffle on -timeout 5m -v -coverprofile coverage.txt ./...
        env:
          CGO_ENABLED: "1"
          MICASA_TEST_SEED: ${{ github.run_id }}

      - name: Benchmarks (smoke)
        run: go test -bench . -benchtime 1x -timeout 5m -run '^$' ./...

      - name: Coverage summary
        run: go tool cover -func coverage.txt

  deadcode:
    name: Dead Code
    runs-on: ubuntu-latest
    concurrency:
      group: ci-deadcode-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31

      - name: Check for dead code
        run: nix run '.#deadcode'

  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    concurrency:
      group: ci-pre-commit-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31

      - name: Run pre-commit hooks
        run: nix run '.#pre-commit'

  nix-build:
    name: Nix Build
    runs-on: ubuntu-latest
    concurrency:
      group: ci-nix-build-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: "1.25"

      - name: Check go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31

      - name: Build with Nix
        run: nix build '.#micasa'

  docs:
    name: Docs Build
    runs-on: ubuntu-latest
    concurrency:
      group: ci-docs-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31

      - name: Build docs
        run: nix run '.#docs'

  secrets:
    name: Secret Scan
    runs-on: ubuntu-latest
    concurrency:
      group: ci-secrets-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: trufflesecurity/trufflehog@7635b24fd512a2e817dd3e9dd661caaf035a079d # v3.93.1
        with:
          extra_args: --only-verified

  vuln-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    concurrency:
      group: ci-vuln-scan-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31

      - name: Run osv-scanner
        run: nix run '.#osv-scanner'

  # ---------------------------------------------------------------------------
  # Semantic Release (dry-run on PRs, publish on main push)
  # ---------------------------------------------------------------------------

  semantic-release:
    name: Semantic Release
    needs: [test, deadcode, pre-commit, nix-build, docs, secrets]
    runs-on: ubuntu-latest
    concurrency:
      group: semantic-release-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    permissions:
      contents: write
    steps:
      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@d72941d797fd3113feb6b93fd0dec494b13a2547 # v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: lts/*

      - name: Install semantic-release
        run: npm install -g semantic-release@25.0.3 @semantic-release/exec@7.1.0 @semantic-release/git@10.0.1

      - name: Run semantic-release
        run: npx semantic-release ${{ github.event_name == 'pull_request' && '--dry-run' || '' }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
