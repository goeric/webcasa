{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{ range .Pages.ByWeight }}
    <h3><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
    {{ with .Params.description }}<p>{{ . }}</p>{{ end }}
  {{ end }}
{{ end }}
